<!DOCTYPE html>
<html>
    <head>
        <title>Exercise #1-FlexBox</title>
        <style>
            .color{
                background-color: brown;
                padding: 5px;
                display: flex;
                width: 1500px;
                height: 1000px;
                height: 1000px;
                justify-content: center;

             }
              .color div{
             
                font-size: 50px;
                width: 160px;
                text-align: center ;
                color: white;
              
              }
        </style>
    </head>
    <body>
       <div class="color">
                  <div class="green" style="background-color: green;">1 </div>
                  <div class="yellow" style="background-color: yellow;">2</div>
                  <div class="purple" style="background-color: purple;">3</div>
                  <div class="residential" style="background-color: gray;">4</div>
                  <div class="Orange" style="background-color: orange;">5</div>
                  <div class="Pink" style="background-color: pink;">6</div>
                  <div class="red" style="background-color: red;">7</div>
                  <div class="blue" style="background-color: blue;">8</div>
                  <div class="brown" style="background-color:orange;">9</div>
       </div>
    </body>
</html>
